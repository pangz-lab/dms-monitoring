<html>
    <head>
        <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
        
        <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"> -->
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
        <style>
            thead input {
                width: 100%;
                padding: 3px;
                box-sizing: border-box;
            }
            div.container {
                width: 80%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Dudezmobi Monitoring</a>
            </nav>
            <div class="dropdown-divider"></div>
            <div class="row">
                <div class="col-lg">
                    <table id="notarizationDetailMatrix"  class="table table-striped table-bordered" style="width:80%">
                        <thead>
                            <tr>
                                <th>TxID</th>
                                <th>Chain</th>
                                <th>Block Height</th>
                                <th>Block Timestamp</th>
                                <th>Block DateTime</th>
                                <th>Block Hash</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>TxID</th>
                                <th>Chain</th>
                                <th>Block Height</th>
                                <th>Block Timestamp</th>
                                <th>Block DateTime</th>
                                <th>Block Hash</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function() {
            $('#notarizationDetailMatrix thead th').each( function () {
                var title = $(this).text();
                $(this).html('<nobr>'+title+'</nobr><br/><input type="text" placeholder="Search '+title+'" />');
            } );

            var table = $('#notarizationDetailMatrix').DataTable({
                initComplete: function () {
                    this.api().columns().every( function () {
                        var that = this;
                        $( 'input', this.header() ).on( 'keyup change clear', function () {
                            if ( that.search() !== this.value ) {
                                that.search( this.value ).draw();
                            }
                        } );
                    } );
                },
                "processing": true,
                "serverSide": true,
                "ajax": "/api/notary/detail",
                "order": [[ 3, "desc" ]],
                "select": true,
                "scrollX": true,
                "scrollY": "500px",
            });
        });
    </script>
</html>
